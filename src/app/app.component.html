<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<mat-sidenav-container class="example-container" *ngIf="shouldRun">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
               <ul class="suggestions">
                <li class="suggestion" *ngFor='let key of gitHubData'>
                  <img src="{{key.avatar_url}}" height="80" />
                  <p class="username">{{key.login}}</p>
                  <a href="{{key.html_url}}" target="_blank">URL</a>
                </li>
              </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><mat-checkbox >sidenav.opened</mat-checkbox></p>
    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
